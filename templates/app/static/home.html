<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logged In</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/homepage_css.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body id="page-top">

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <!-- <hr> -->
                <!-- <p>Please sign in</p> -->
                <form id="translate">
                    <br>
                    <!-- <textarea type="text" name="text" placeholder="What do you want to translate?" class="header-content-inner-input" style="font-size:17px" size="25"> -->
                    <textarea id="message" placeholder="What do you want to translate?" class="header-content-inner-input" maxlength="140"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Translate!" class="btn btn-primary btn-xl page-scroll">
                </form>  
                <!-- <a href="../startbootstrap-sb-admin-1.0.3/create-group.html" class="btn btn-primary btn-xl page-scroll">Get Started!</a> -->
            </div>
        </div>
    </header>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>
    
	<script type="text/javascript">
	$(function(){
		$("#translate").submit(function(e){
			e.preventDefault();
			$.ajax({
				method: "POST",
				url: "messages/main",
				data: {
					"user": "main",
					"message": $("#message").val() 
				}
			});
			$("#message").val();
		});
	});
	</script> 
</body>

</html>
